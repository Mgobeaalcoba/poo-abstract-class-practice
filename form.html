<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
<!-- El body es la impresión en consola de EjemploForm.java -->
<input disabled name='null' value="Hola, ¿Que tal? Este campo está deshabilitado">
<br>
<input type="text" name="username" value="mgobea"></input>
<br>
<input type="password" name="clave" value="123456"></input>
<br>
<input type="email" name="email" value="gobeamariano@gmail.com"></input>
<br>
<input type="number" name="edad" value="36"></input>
<br>
<select name='lenguajes'>
    <option value='Java' selected>java</option>
    <option value='Python' selected>python</option>
    <option value='JavaScript'>javascript</option>
    <option value='Kotlin'>kotlin</option>
    <option value='Go'>go</option>
    <option value='C#'>csharp</option>
    <option value='PHP'>php</option>
    <option value='Ruby'>ruby</option>
    <option value='Swift'>swift</option>
    <option value='Rust'>rust</option>
    <option value='TypeScript'>typescript</option>
    <option value='Scala'>scala</option>
    <option value='R'>r</option>
    <option value='Perl'>perl</option>
</select>
<br>
<textarea name='experiencia' cols='20' rows='5'>Tengo experiencia en Java, Python y JavaScript</textarea>
<br>
</body>
</html>
